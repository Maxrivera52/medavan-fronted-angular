      <div class="card">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <label class="d-flex align-items-center"
                >Mostrar
                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                entradas</label
              >
            </div>
          </div>
          <div
            class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end"
          >
            <div
              class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0"
            >
              <label class="d-flex align-items-center ml-1 ml-md-0"
                >Buscar:<input
                  [(ngModel)]="searchValue"
                  name="searchValue"
                  type="search"
                  class="form-control ml-25"
                  (keyup)="filterUpdate($event)"
                  (search)="filterUpdate($event)"
              /></label>
              <button
                class="btn btn-primary ml-1"
                rippleEffect
                (click)="toggleSidebar('new-sede-sidebar')"
              >
                <i
                  data-feather="plus"
                  class="d-sm-none d-inline-block mr-0 mr-sm-1"
                ></i
                ><span class="d-none d-sm-inline-block"
                  >Agregar Sede</span
                >
              </button>
            </div>
          </div>
        </div>
        <ngx-datatable
          [rows]="rows"
          [rowHeight]="50"
          class="bootstrap core-bootstrap"
          [limit]="selectedOption"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true"
        >
          <!-- <ngx-datatable-column
            name="ID"
            prop="idSede"
            [width]="200"
          ></ngx-datatable-column> -->
          <ngx-datatable-column
            name="Sede"
            prop="description"
            [width]="200"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Salas"
            prop="sala"
            [width]="60"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Cuartos"
            prop="cuartos"
            [width]="60"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="CubÃ­culos"
            prop="cubiculos"
            [width]="60"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Cuartos"
            prop="sala"
            [width]="200"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="CubÃ­culos"
            prop="sala"
            [width]="200"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Color"
            prop="color"
            [width]="60"
          ></ngx-datatable-column>
          
          <ngx-datatable-column name="Actions" [width]="40" [sortable]="false">
            <ng-template ngx-datatable-cell-template let-row="row">
              <div ngbDropdown container="body">
                <button
                  ngbDropdownToggle
                  type="button"
                  class="btn icon-btn btn-sm hide-arrow"
                  rippleEffect
                >
                  <span
                    [data-feather]="'more-vertical'"
                    [class]="'cursor-pointer'"
                  ></span>
                </button>
                <div ngbDropdownMenu>
                  <a (click)="selectSede(row)" ngbDropdownItem
                    ><span
                      [data-feather]="'edit'"
                      [size]="16"
                      [class]="'mr-50'"
                    ></span>
                    Editar</a
                  ><a (click)="deletSede(row.idSede)" ngbDropdownItem
                    ><span
                      [data-feather]="'trash'"
                      [size]="16"
                      [class]="'mr-50'"
                    ></span>
                    Eliminar</a
                  >
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </section>
    <!--/ Sede List -->
  </div>

  <!-- New Sede Sidebar -->
  <core-sidebar
