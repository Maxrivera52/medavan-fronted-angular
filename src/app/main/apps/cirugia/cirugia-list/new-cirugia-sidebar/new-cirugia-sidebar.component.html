<div class="slideout-content">
  <!-- Modal to add new user starts-->
  <div
    class="modalsd modal-slide-in sdfade new-user-modal"
    id="modals-slide-in"
  >
    <div class="modal-dialog">
      <form
        class="add-new-user modal-content pt-0"
        (ngSubmit)="submit()"
        [formGroup]="formCirugia"
      >
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="toggleSidebar('new-cirugia-sidebar')"
        >
          ×
        </button>
        <div class="modal-header mb-1">
          <h5 class="modal-title" id="exampleModalLabel">Nueva Cirugía</h5>
        </div>
        <div class="modal-body flex-grow-1">
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-fullname"
              ><span style="color: red">*</span> Descripción</label
            >
            <input
              type="text"
              class="form-control dt-full-name"
              id="basic-icon-default-fullname"
              formControlName="description"
              required
              aria-label="John Doe"
              aria-describedby="basic-icon-default-fullname2"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="user-role"><span style="color: red">*</span> Especialidad</label>
            
            <ng-select
              *ngIf="specialtySelect$ | async as specialtys"
              formControlName="idspecialty"
              [items]="specialtys.data"
              bindLabel="description"
              bindValue="idSpecialty"
              [searchable]="true"
              required
            >
              <ng-template
                ng-option-tmp
                ng-label-tmp
                let-item="item"
              >
              {{
                item.description
              }}
            </ng-template>
            </ng-select>
            
            <!-- <select
              *ngIf="specialtySelect$ | async as specialtys"
              formControlName="idspecialty"
              class="form-control"
            >
              <option [value]="null">Seleccione</option>
              <option
                *ngFor="let specialty of specialtys.data"
                [value]="specialty.idSpecialty"
              >
                {{ specialty.description }}
              </option>
            </select> -->
          </div>
          

          <div class="form-group">
            <ng-container *ngIf="idcirugia > 0">
              <app-modal-cirdetanesth [idcirugia]="idcirugia"></app-modal-cirdetanesth>
            </ng-container>
          </div>
          <div class="form-group">
            <ng-container *ngIf="idcirugia > 0">
              <app-modal-cirdetequip [idcirugia]="idcirugia"></app-modal-cirdetequip>
            </ng-container>
          </div>



          <button
          type="submit"
          class="btn btn-primary mr-1"
          [disabled]="formCirugia.invalid"
          rippleEffect
          >
            Guardar
          </button>
          <button
            type="reset"
            class="btn btn-outline-secondary"
            (click)="toggleSidebar('new-cirugia-sidebar')"
            rippleEffect
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal to add new user Ends-->
</div>
