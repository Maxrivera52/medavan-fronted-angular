<div class="slideout-content">
  <!-- Modal to add new user starts-->
  <div
    class="modalsd modal-slide-in sdfade new-user-modal"
    id="modals-slide-in"
  >
    <div class="modal-dialog">
      <form
        class="add-new-user modal-content pt-0"
        (ngSubmit)="submit()"
        [formGroup]="formEquipo"
      >
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="toggleSidebar('new-equipo-sidebar')"
        >
          ×
        </button>
        <div class="modal-header mb-1">
          <h5 class="modal-title" id="exampleModalLabel">Nuevo Equipo</h5>
        </div>
        <div class="modal-body flex-grow-1">
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-fullname"
              ><span style="color: red">*</span> Nombre del equipo</label
            >
            <input
              type="text"
              class="form-control dt-full-name"
              id="basic-icon-default-fullname"
              formControlName="name"
              required
              aria-label="John Doe"
              aria-describedby="basic-icon-default-fullname2"
            />
           <!--  <span *ngIf="nameControlIsInvalid" class="invalid-form">
              <small class="form-text text-danger"
                >Este campo es requerido!</small
              >
            </span> -->
          </div>
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-uname"
              ><span style="color: red">*</span> Descripción</label
            >
            <input
              type="text"
              id="basic-icon-default-uname"
              class="form-control dt-uname"
              formControlName="description"
              aria-label="jdoe1"
              aria-describedby="basic-icon-default-uname2"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="basic-icon-default-uname"
              ><span style="color: red">*</span> Cantidad</label
            >
            <input
                  type="number"
                  class="form-control"
                  formControlName="quantity"
                  maxlength="5"
                  required
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                />
          </div>
          <!-- 
          <div class="form-group mb-2">
            <label class="form-label" for="user-plan">Select Plan</label>
            <select id="user-plan" class="form-control">
              <option value="basic">Basic</option>
              <option value="enterprise">Enterprise</option>
              <option value="company">Company</option>
              <option value="team">Team</option>
            </select>
          </div> -->
          <button
          type="submit"
          class="btn btn-primary mr-1"
          [disabled]="formEquipo.invalid"
          rippleEffect
          >
            Guardar
          </button>
          <button
            type="reset"
            class="btn btn-outline-secondary"
            (click)="toggleSidebar('new-equipo-sidebar')"
            rippleEffect
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal to add new user Ends-->
</div>
