<div class="slideout-content">
  <!-- Modal to add new tag starts-->
  <div class="modalsd modal-slide-in sdfade new-tag-modal" id="modals-slide-in">
    <div class="modal-dialog">
      <form
        class="add-new-tag modal-content pt-0"
        (ngSubmit)="submit()"
        [formGroup]="formTag"
      >
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="toggleSidebar('new-tag-sidebar')"
        >
          Ã—
        </button>
        <div class="modal-header mb-1">
          <h5 class="modal-title" id="exampleModalLabel">Nueva Etiqueta</h5>
        </div>
        <div class="modal-body flex-grow-1">
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-fullname"
              >Nombre</label
            >
            <input
              type="text"
              class="form-control dt-full-name"
              id="basic-icon-default-fullname"
              formControlName="name"
              required
              aria-label="John Doe"
              aria-describedby="basic-icon-default-fullname2"
            />
            <!-- <span *ngIf="nameControlIsInvalid" class="invalid-form">
              <small class="form-text text-danger"
                >Este campo es requerido!</small
              >
            </span> -->
          </div>
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-uname"
              >Color</label
            >
            <input
              type="text"
              id="basic-icon-default-uname"
              class="form-control dt-uname"
              formControlName="color"
              aria-label="jdoe1"
              aria-describedby="basic-icon-default-uname2"
              required
            />
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customCheck1"
                formControlName="visible"
              />
              <label class="custom-control-label" for="customCheck1"
                >Visible en calendario</label
              >
            </div>
          </div>

          <button type="submit" class="btn btn-primary mr-1" [disabled]="formTag.invalid" rippleEffect>
            Guardar
          </button>

          <button
            type="reset"
            class="btn btn-outline-secondary"
            (click)="toggleSidebar('new-tag-sidebar')"
            rippleEffect
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
